<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Track calorie | Meal & Calorie Tracker</title>
</head>

<body>
    <!-- Nav bar -->
    <nav class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Track Calorie</a>
            <ul class="right">
                <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <!-- <button class="update-btn btn orange"><i class="fa fa-pencil"></i> Update
                            Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button> -->
                        <button class="delete-btn btn grey "><i class="fa-solid fa-circle-chevron-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Calorie count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item list -->
    <ul id="item-list" class="collection">
        <!-- the list items will be generated by JS code, this is just a mockup -->
        <!-- <li class="collection-item" id="item-0">
            <strong>Steak Menu:</strong><em>800 Kcal</em>
            <a href="#" class="secondary-content"><i class="edit-item  fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
            <strong>Instant noodles:</strong><em>500 Kcal</em>
            <a href="#" class="secondary-content"><i class="edit-item  fa fa-pencil"></i></a>
        </li> -->
    </ul>

    <!-- JQuery should be before the Materialize CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
